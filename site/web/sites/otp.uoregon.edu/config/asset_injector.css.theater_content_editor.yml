code: "/*******************************************************************************\r\n\r\n  Apply to all content editor forms.\r\n  \r\n ******************************************************************************/\r\n/* Rich text format options should not have a gap between it and the field. */\r\n.text-format-wrapper .form-type-textarea {\r\n    margin: 0 !important;\r\n}\r\n\r\n/*******************************************************************************\r\n\r\n  Apply only to the theater content type editor.\r\n\r\n ******************************************************************************/\r\n/* All multi-value fields: extra margin top/bottom, border. */\r\n#node-theater-form div[id$=add-more-wrapper],\r\n#node-theater-edit-form div[id$=add-more-wrapper]{\r\n  border: 1px solid #c0c0c0;\r\n  border-radius: 2px;\r\n  margin: 2em 0;\r\n}\r\n#node-theater-form .tabledrag-toggle-weight-wrapper,\r\n#node-theater-edit-form .tabledrag-toggle-weight-wrapper {\r\n  padding: 3px 5px;\r\n}\r\n/* All multi-value fields:: 'add item'-btn: no margin. */\r\n#node-theater-form div[id$=add-more-wrapper] .form-item,\r\n#node-theater-edit-form div[id$=add-more-wrapper] .form-item {\r\n  margin: 0;\r\n}\r\n/* All multi-value fields:: 'add item'-btn wrap, desc text: consistent margin. */\r\n#node-theater-form div[id$=add-more-wrapper] .description,\r\n#node-theater-form div[id$=add-more-wrapper] .clearfix,\r\n#node-theater-edit-form div[id$=add-more-wrapper] .description,\r\n#node-theater-edit-form div[id$=add-more-wrapper] .clearfix {\r\n  margin: 0.5em;\r\n}\r\n\r\n/* Text input: stretch the full width avaliable. */\r\n#node-theater-form input[type=text],\r\n#node-theater-edit-form input[type=text] {\r\n  width: 100%;\r\n}\r\n\r\n/* Summary text area: limit height */\r\n#node-theater-form .field--name-body .cke_contents,\r\n#node-theater-edit-form .field--name-body .cke_contents {\r\n  max-height: 120px;\r\n}\r\n\r\n/* Works cited text area: limit height */\r\n#node-theater-form .field--name-field-works-cited .cke_contents,\r\n#node-theater-edit-form .field--name-field-works-cited .cke_contents{\r\n  max-height: 50px;\r\n}\r\n\r\n/* Header image field: rounded border. */\r\n#node-theater-form .field--name-field-header-image,\r\n#node-theater-edit-form .field--name-field-header-image{\r\n    border: 1px solid #c0c0c0;\r\n    border-radius: 2px;\r\n    padding: 0 18px;\r\n}\r\n\r\n/* Location field: suppress embeded fieldset style. */\r\n#node-theater-form .field--name-field-location fieldset fieldset,\r\n#node-theater-edit-form .field--name-field-location fieldset fieldset {\r\n    border: none;\r\n    margin: 0;\r\n    padding: 0;\r\n}\r\n\r\n/* Body field:: column textareas: match margins of multi-value fields. */\r\n#node-theater-form .paragraphs-subform,\r\n#node-theater-edit-form .paragraphs-subform {\r\n    padding-right: 12px;\r\n}\r\n\r\n/* Body field:: right-column field: space from left-column field. */\r\n#node-theater-form .field--name-field-right-column,\r\n#node-theater-edit-form .field--name-field-right-column {\r\n  margin-top: 2em;\r\n}"
