code: |-
  /**
   * Style copied from \corporateplus\css\components\featured-linked-text-tiles-block.css
   */
  .quick-fact-tile {
    text-align: center;
    padding: 30px 20px;
    position: relative;
    overflow: hidden;
    border-style: solid;
    border-color: #e2e2e2;
    background-color: #ffffff;
    color: #2d2d2d;
    border-radius: 5px;
    margin-bottom: 30px;
    -webkit-transition: all 0.3s ease-in-out;
    -moz-transition: all 0.3s ease-in-out;
    -ms-transition: all 0.3s ease-in-out;
    -o-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
  }
  .quick-fact-tile:hover {
    -moz-box-shadow: rgba(28, 56, 72, 0.1) 0px 2px 2px, rgba(28, 56, 72, 0.1) 0px 4px 4px, rgba(28, 56, 72, 0.1) 0px 8px 8px, rgba(28, 56, 72, 0.1) 0px 16px 16px, rgba(28, 56, 72, 0.1) 0px 32px 32px, rgba(28, 56, 72, 0.1) 0px 64px 64px;
    -o-box-shadow: rgba(28, 56, 72, 0.1) 0px 2px 2px, rgba(28, 56, 72, 0.1) 0px 4px 4px, rgba(28, 56, 72, 0.1) 0px 8px 8px, rgba(28, 56, 72, 0.1) 0px 16px 16px, rgba(28, 56, 72, 0.1) 0px 32px 32px, rgba(28, 56, 72, 0.1) 0px 64px 64px;
    -webkit-box-shadow: rgba(28, 56, 72, 0.1) 0px 2px 2px, rgba(28, 56, 72, 0.1) 0px 4px 4px, rgba(28, 56, 72, 0.1) 0px 8px 8px, rgba(28, 56, 72, 0.1) 0px 16px 16px, rgba(28, 56, 72, 0.1) 0px 32px 32px, rgba(28, 56, 72, 0.1) 0px 64px 64px;
    box-shadow: rgba(28, 56, 72, 0.1) 0px 2px 2px, rgba(28, 56, 72, 0.1) 0px 4px 4px, rgba(28, 56, 72, 0.1) 0px 8px 8px, rgba(28, 56, 72, 0.1) 0px 16px 16px, rgba(28, 56, 72, 0.1) 0px 32px 32px, rgba(28, 56, 72, 0.1) 0px 64px 64px;
  }
  .quick-fact-tile h2 {
    font-size: 20px;
    margin-top: 0;
    margin-bottom: 20px;
    text-transform: none;
  }
  .quick-facts-header {
    margin-bottom: 20px;
  }
  figure.caption {
      font-style: italic;
      font-size: 14px;
      text-align: center;
      margin: 15px 0;
  }
  .views-field-field-works-cited .item-list ul {
    list-style-type: none;
  }
  .views-field-field-works-cited a {
    overflow-wrap: break-word;
  }
  .view-testimonials-list-2 .media-center {
    width: 500px;
    margin: 0 auto;
  }
  .view-testimonials-list-2 .media-body {
    text-align: center;
    width: 920px;
    padding: 4px;
  }
  @media (max-width: 500px) {
    .view-testimonials-list-2 .media-center {
      width: 100%;
    }
  }
  /* Latest Research block */
  .block-views-blockmt-benefits-block-1 h2.title {
    font-size: 28px;
    font-weight: 700;
    margin: 20px 0 10px 0;
  }
  h2.remove-top-margin {
    margin-top: 0; 
  }
  .leaflet-container {
    border: #9e9d24 3px solid;
  }

  /* General styles. */
  .form-item__description {
      margin: var(--space-xs) 0;
  }

  /*
   * Multiple value fields -- no header background, stretch remove buttons to
   * cover the cell, and make the spacing look better for the description and
   * add new value button.
   */
  .tabledrag-toggle-weight-wrapper {
      margin-top: 0;
  }

  .field-multiple-table th {
      background: transparent;
  }

  .field-multiple-table tr.draggable input.button {
      margin: 0;
      width: 100%;
  }

  .form-item--multiple .form-item__description {
      margin: var(--space-m);
  }

  .form-item--multiple .field-actions {
      padding: 0;
      margin: var(--space-m);
  }

  /*
   * Theater header start and end dates side-by-side.
   */
  .field--name-field-header-date .form-date,
  .field--name-field-header-date .form-type--date {
      width: 100%;
  }

  .field--name-field-header-date .fieldset__wrapper {
      display: flex;
      justify-items: center;
      gap: var(--space-m);
  }

  .field--name-field-header-date .form-datetime-wrapper {
      margin: 0;
      flex: 1 1 50%;
  }

  /*
   * Theater location lat/lng side-by-side.
   */
  .field--type-geofield .fieldset__wrapper {
      display: flex;
      flex-flow: row wrap;
      gap: var(--space-m);
  }

  .field--type-geofield .form-type--textfield {
      flex: 1 1;
      margin: 0;
  }


  /* Theater list and map in City page*/
  .city-theater-list {
    padding-left: 0;
  }
  .city-theater-list .view-content ul li {
    list-style: none;
    padding-bottom: 10px;
    margin-bottom: 10px;
  }
  .city-theater-list .view-content ul li a,
  .city-theater-list .view-empty {
    font-size: 20px;
  }
