entity.url_redirect.collection:
  path: '/admin/config/system/url_redirect'
  defaults:
    _entity_list: 'url_redirect'
    _title: 'URL Redirect configuration'
  requirements:
    _permission: 'access url redirect settings page'

entity.url_redirect.add_form:
  path: '/admin/config/system/url_redirect/add'
  defaults:
    _entity_form: 'url_redirect.add'
    _title: 'Add url redirect'
  requirements:
    _permission: 'access url redirect settings page'

entity.url_redirect.edit_form:
  path: '/admin/config/system/url_redirect/{url_redirect}'
  defaults:
    _entity_form: 'url_redirect.edit'
    _title: 'Edit url_redirect'
  requirements:
    _permission: 'access url redirect edit page'

entity.url_redirect.delete_form:
  path: '/admin/config/system/url_redirect/{url_redirect}/delete'
  defaults:
    _entity_form: 'url_redirect.delete'
    _title: 'Delete url_redirect'
  requirements:
    _permission: 'access url redirect delete page'
