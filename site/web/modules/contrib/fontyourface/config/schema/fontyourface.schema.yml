fontyourface.settings:
  type: config_object
  label: '@fontyourface settings'
  mapping:
    load_all_enabled_fonts:
      type: integer
      label: 'Load fonts regardless of font display'
    enabled_fonts:
      type: sequence
      label: 'Enabled fonts'
      sequence:
        type: string
    load_on_themes:
      type: sequence
      label: 'Load on selected themes'
      sequence:
        type: string
